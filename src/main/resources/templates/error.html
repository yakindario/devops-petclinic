<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'error')}">
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <!-- Error Image -->
                <img src="../static/resources/images/pets.png" 
                     th:src="@{/resources/images/pets.png}"
                     alt="Error" 
                     class="img-fluid mb-4" 
                     style="max-width: 300px;"/>
                
                <!-- Error Message -->
                <div class="card shadow-sm border-0">
                    <div class="card-body p-5">
                        <h2 class="text-danger mb-4">¡Ups! Algo salió mal...</h2>
                        <p class="lead text-muted mb-4" th:text="${message}">Mensaje de excepción</p>
                        <a href="/" th:href="@{/}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Volver al inicio
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
