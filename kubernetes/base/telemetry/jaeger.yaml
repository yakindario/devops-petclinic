apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: telemetry
spec:
  ports:
    - port: 5775
      protocol: UDP
      name: jaeger-compact
    - port: 6831
      protocol: UDP
      name: jaeger-udp
    - port: 6832
      protocol: UDP
      name: jaeger-udp
    - port: 5778
      protocol: TCP
      name: jaeger-http
    - port: 16686
      protocol: TCP
      name: jaeger-ui
  selector:
    app: jaeger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: telemetry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 5775
              protocol: UDP
            - containerPort: 6831
              protocol: UDP
            - containerPort: 6832
              protocol: UDP
            - containerPort: 5778
              protocol: TCP
            - containerPort: 16686
              protocol: TCP
          env:
            - name: COLLECTOR_ZIPKIN_HTTP_PORT
              value: "9411"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"