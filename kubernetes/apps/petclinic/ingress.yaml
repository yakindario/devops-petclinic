apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: petclinic
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Anotaciones adicionales recomendadas
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # Rewrite path para métricas si es necesario
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # Alternativas seguras a los snippets (según mejores prácticas de Azure)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, HEAD, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    # Etiquetas para integración con Azure
    azure.workload/name: "petclinic-ingress"
    azure.workload/type: "web"
spec:
  ingressClassName: nginx
  rules:
    # Regla para tráfico directo por IP
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic
                port:
                  number: 8080
          # Endpoint de métricas
          - path: /metrics
            pathType: Prefix
            backend:
              service:
                name: petclinic
                port:
                  number: 9464
          # Ruta para Prometheus
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
    # Regla para el dominio principal
    - host: petclinic.yakindario.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic
                port:
                  number: 8080
    # Path para metrics.yakindario.me
    - host: metrics.yakindario.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: petclinic
                port:
                  number: 9464
    # Regla para Prometheus
    - host: prometheus.yakindario.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090
