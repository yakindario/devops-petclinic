{{- if .Values.monitoring.otel.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: otel-claim0
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.monitoring.otel.persistence.size }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-config
  labels:
    {{- include "petclinic.labels" . | nindent 4 }}
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
      
    exporters:
      otlp:
        endpoint: jaeger:4317
        tls:
          insecure: true
      
      prometheus:
        endpoint: 0.0.0.0:8889
        namespace: petclinic
        
    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
{{- end }}